pdb.structure.compare.url=http://www.ebi.ac.uk/msd-srv/ssm/cgi-bin/ssmserver?

# DrugBank:
drugbank.compound.base.url=http://www.drugbank.ca/drugs/
drugbank.compound.img.base.url=http://structures.wishartlab.com/molecules/{0}/image.png

