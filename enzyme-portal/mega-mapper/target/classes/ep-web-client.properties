bioportal.api.key=9f19fdf6-82d0-4335-97a1-f71d3ce156f6

# dasConfig bean:
das.client.pool.size=4

# filesConfig bean:
ep.files.base.dir=/nfs/public/rw/cm/ep
sitemap.directory=file:/nfs/public/rw/cm/ep/sitemap
sitemap.index=file:/nfs/public/rw/cm/ep/sitemap/sitemap_index.xml

# PDBe:
