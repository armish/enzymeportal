#log4j.rootLogger=error, stdout, R
log4j.rootLogger=DEBUG, stdout R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
#log4j.appender.R.File=${catalina.home}/logs/EnzymePortalWebClient.log
log4j.appender.R.File=/ebi/www/prod/servers/tc-intenz-new/tc-test-3/logs/EnzymePortalWebClient.log

log4j.appender.R.MaxFileSize=3000KB
# Keep 10 backup file
log4j.appender.R.MaxBackupIndex=10

log4j.appender.R.layout=org.apache.log4j.PatternLayout
#log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n
#log4j.appender.R.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.R.layout.ConversionPattern=[%p]-[%d{ISO8601}]-%c{1}- %m%n
log4j.logger.uk.ac.ebi.ep.core.search=DEBUG,R